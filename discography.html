    const width = 640, height = 480;
    const nearClipping = 850, farClipping = 4000;

    // Geometry
    geometry = new THREE.BufferGeometry();
    const vertices = new Float32Array(width * height * 3);
    for (let i = 0, j = 0, l = vertices.length; i < l; i += 3, j++) {

    // Shaders
    const vertexShader = `
        uniform sampler2D map;
        uniform float width;
        uniform float height;
        uniform float nearClipping, farClipping;
        uniform float pointSize;
        uniform float zOffset;
        varying vec2 vUv;

        const float YtoZ = 0.83359;
        void main() {
            vUv = vec2( position.x / width, position.y / height );
            vec4 color = texture2D( map, vUv );
            float depth = ( color.r + color.g + color.b ) / 3.0;
            float z = ( 1.0 - depth ) * (farClipping - nearClipping) + nearClipping;
            vec4 pos = vec4(
                ( position.x / width - 0.5 ) * z * XtoZ,
                ( position.y / height - 0.5 ) * z * YtoZ,
                - z + zOffset,

            gl_PointSize = pointSize;
            gl_Position = projectionMatrix * modelViewMatrix * pos;

        uniform sampler2D map;
        varying vec2 vUv;
        void main() {
            vec4 color = texture2D( map, vUv );
            gl_FragColor = vec4( color.r, color.g, color.b, 0.2 );
        }
    `;

    material = new THREE.ShaderMaterial({
        uniforms: {
            'map': { value: texture },
            'width': { value: width },
            'height': { value: height },
            'nearClipping': { value: nearClipping },
            'farClipping': { value: farClipping },
            'pointSize': { value: 2 },
            'zOffset': { value: 1000 }

        vertexShader,
        fragmentShader,

    mesh = new THREE.Points(geometry, material);

    renderer.domElement.style.width = '100vw';

                </div>
                <h3 class="mt-4 text-2xl font-bold text-acid-blue text-center">${album.title}</h3>
                <p class="text-center text-white-400">${album.year}</p>
            `;
            albumDiv.onclick = () => openAlbumModal(albums, idx);
            albumsList.appendChild(albumDiv);
        });
}

// Renderiza os EPs
function renderEPs() {
    const epsList = document.getElementById('eps-list');
    epsList.innerHTML = '';
    eps
        .sort((a, b) => a.year - b.year)
        .forEach((ep, idx) => {
            const epDiv = document.createElement('div');
            epDiv.className = "cursor-pointer group";
            epDiv.innerHTML = `
                <div class="rounded-lg overflow-hidden shadow-lg border-2 border-acid-blue group-hover:border-acid-green transition-all duration-300">
                    <img src="${ep.art}" alt="${ep.title}" class="w-full h-64 object-cover group-hover:scale-105 transition-transform duration-300" />
                </div>
                <h3 class="mt-4 text-2xl font-bold text-acid-blue text-center">${ep.title}</h3>
                <p class="text-center text-white-400">${ep.year}</p>
            `;
            epDiv.onclick = () => openAlbumModal(eps, idx);
            epsList.appendChild(epDiv);
        });
}

// Modal de √°lbum/EP
function openAlbumModal(collection, idx) {
    const album = collection[idx];
    document.getElementById('modal-album-art').innerHTML = `<img src="${album.art}" alt="${album.title}" class="w-48 h-48 object-cover rounded-lg mx-auto" />`;
    document.getElementById('modal-album-title').textContent = album.title;
    document.getElementById('modal-album-year').textContent = album.year;
    const tracklist = document.getElementById('modal-tracklist');
    tracklist.innerHTML = '';
    album.tracks.forEach((track, tIdx) => {
        const li = document.createElement('li');
        li.className = "flex items-center justify-between bg-[#232323] rounded px-3 py-2";
        li.innerHTML = `
            <span class="text-lg">${track.title}</span>
            <button class="ml-4 px-3 py-1 bg-acid-green text-black rounded hover:bg-acid-blue transition-colors text-sm font-bold lyrics-btn" data-collection="${collection === albums ? 'albums' : 'eps'}" data-album="${idx}" data-track="${tIdx}">Lyrics</button>
        `;
        tracklist.appendChild(li);
    });
    // Salva o "about" e o t√≠tulo do √°lbum atual
    currentAlbumAbout = album.about || "";
    currentAlbumTitle = album.title;
    // Mostra ou esconde o bot√£o "Sobre"
    const aboutBtn = document.getElementById('about-album-btn');
    if (aboutBtn) {
        if (currentAlbumAbout.trim() === "") {
            aboutBtn.style.display = "none";
        } else {
            aboutBtn.style.display = "inline-block";
        }
    }
    // Anima√ß√£o suave ao abrir
    const modal = document.getElementById('album-modal');
    const box = document.getElementById('album-modal-box');
    modal.classList.remove('hidden');
    setTimeout(() => {
        box.classList.remove('scale-95', 'opacity-0');
        box.classList.add('scale-100', 'opacity-100');
    }, 10);
}

// Fecha modal de √°lbum/EP com anima√ß√£o suave
document.getElementById('close-modal').onclick = () => {
    const modal = document.getElementById('album-modal');
    const box = document.getElementById('album-modal-box');
    box.classList.remove('scale-100', 'opacity-100');
    box.classList.add('scale-95', 'opacity-0');
    setTimeout(() => {
        modal.classList.add('hidden');
    }, 300);
};

// Fecha modal ao clicar fora com anima√ß√£o suave
document.getElementById('album-modal').addEventListener('click', function(e) {
    if (e.target === this) {
        const box = document.getElementById('album-modal-box');
        box.classList.remove('scale-100', 'opacity-100');
        box.classList.add('scale-95', 'opacity-0');
        setTimeout(() => {
            this.classList.add('hidden');
        }, 300);
    }
});

// Lyrics modal
document.addEventListener('click', function(e) {
    if (e.target.classList.contains('lyrics-btn')) {
        const collectionName = e.target.getAttribute('data-collection');
        const albumIdx = e.target.getAttribute('data-album');
        const trackIdx = e.target.getAttribute('data-track');
        const collection = collectionName === 'albums' ? albums : eps;
        const track = collection[albumIdx].tracks[trackIdx];
        document.getElementById('lyrics-title').textContent = track.title;
        document.getElementById('lyrics-content').textContent = track.lyrics.trim();

        // N√£o precisa mais de ajuste din√¢mico de tamanho
        document.getElementById('lyrics-modal').classList.remove('hidden');
    }
});

// Fecha modal de letras
document.getElementById('close-lyrics-modal').onclick = () => {
    document.getElementById('lyrics-modal').classList.add('hidden');
};

// Bot√£o "Sobre" do √°lbum
document.getElementById('about-album-btn').onclick = function() {
    document.getElementById('about-title').textContent = currentAlbumTitle;
    document.getElementById('about-content').textContent = currentAlbumAbout;
    document.getElementById('about-modal').classList.remove('hidden');
};

// Fecha modal "Sobre"
document.getElementById('close-about-modal').onclick = function() {
    document.getElementById('about-modal').classList.add('hidden');
};

// Fecha modal ao clicar fora
document.getElementById('about-modal').addEventListener('click', function(e) {
    if (e.target === this) this.classList.add('hidden');
});

// Fecha modais ao clicar fora
['album-modal', 'lyrics-modal'].forEach(id => {
    document.getElementById(id).addEventListener('click', function(e) {
        if (e.target === this) this.classList.add('hidden');
    });
});

let currentAlbumAbout = "";
let currentAlbumTitle = "";

// Inicializa
renderAlbums();
renderEPs();
</script>
