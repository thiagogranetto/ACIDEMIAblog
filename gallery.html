    <script>
    // Zoom nas fotos com modal especial
    const overlay = document.getElementById('zoom-overlay');

    document.querySelectorAll('.gallery-photo').forEach(img => {
        img.addEventListener('click', function (e) {
            e.stopPropagation();
            overlay.innerHTML = '';
            overlay.classList.remove('hidden');

            // Cria modal
            const modal = document.createElement('div');
            modal.className = 'zoom-modal';

            // Imagem ampliada
            const zoomedImg = document.createElement('img');
            zoomedImg.src = img.src;
            zoomedImg.alt = img.alt;

            // Botão fechar (X) - agora usando SVG para garantir visibilidade
            const closeBtn = document.createElement('button');
            closeBtn.className = 'zoom-close';
            closeBtn.title = 'Fechar';
            closeBtn.innerHTML = `
                <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="14" cy="14" r="13" stroke="#39ff14" stroke-width="2" fill="rgba(0,0,0,0.7)"/>
                <path d="M9 9L19 19M19 9L9 19" stroke="#39ff14" stroke-width="2" stroke-linecap="round"/>
                </svg>
            `;

            closeBtn.onclick = function(e) {
                e.stopPropagation();
                overlay.classList.add('hidden');
                overlay.innerHTML = '';
            };

            modal.appendChild(zoomedImg);
            modal.appendChild(closeBtn);
            overlay.appendChild(modal);

            // Fechar ao clicar fora do modal
            overlay.onclick = function(ev) {
                if (ev.target === overlay) {
                    overlay.classList.add('hidden');
                    overlay.innerHTML = '';
                }
            };
        });
    });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    <script>
document.addEventListener('DOMContentLoaded', function () {
    // 3D Logo usando three.js
    const container = document.getElementById('logo-container');
    if (!container) return;

    // Cena, câmera, renderizador
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, container.offsetWidth / container.offsetHeight, 0.1, 1000);
    camera.position.z = 3;

    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setClearColor(0x000000, 0); // fundo transparente
    renderer.setSize(container.offsetWidth, container.offsetHeight);
    container.appendChild(renderer.domElement);

    // Luz
    const ambientLight = new THREE.AmbientLight(0x39ff14, 1.2);
    scene.add(ambientLight);
    const pointLight = new THREE.PointLight(0x00f0ff, 1, 100);
    pointLight.position.set(5, 5, 5);
    scene.add(pointLight);

    // Função para gerar os vértices do pentagrama 3D
function createPentagramGeometry(radius = 1) {
    const points = [];
    const angle = Math.PI / 2; // começa para cima
    for (let i = 0; i < 5; i++) {
        // Ponta externa
        const a = angle + i * 2 * Math.PI / 5;
        points.push(new THREE.Vector3(
            Math.cos(a) * radius,
            Math.sin(a) * radius,
            0
        ));
    }
    // Ordem para pentagrama (ligando as pontas)
    const order = [0, 2, 4, 1, 3, 0];
    const pentagramPoints = order.map(i => points[i]);
    const geometry = new THREE.BufferGeometry().setFromPoints(pentagramPoints);
    return geometry;
}

const geometry = createPentagramGeometry(1);
const material = new THREE.LineBasicMaterial({ color: 0x39ff14, linewidth: 3 });
const pentagram = new THREE.Line(geometry, material);
scene.add(pentagram);

    // Animação
    function animate() {
        requestAnimationFrame(animate);
        pentagram.rotation.x += 0.008;
        pentagram.rotation.y += 0.012;
        renderer.render(scene, camera);
    }
    animate();

    // Responsivo
    window.addEventListener('resize', () => {
        const w = container.offsetWidth;
        const h = container.offsetHeight;
        renderer.setSize(w, h);
        camera.aspect = w / h;
        camera.updateProjectionMatrix();
    });
});
</script>
